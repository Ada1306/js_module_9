<!DOCTYPE html>
<html>
<head>
  <title>Дерево вузлів</title>
  <style>
    .nested {
      display: none;
    }
    .caret {
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>

<ul id="tree">
  <li><span class="caret">Пункт 1</span>
    <ul class="nested">
      <li>Підпункт 1-1</li>
      <li>Підпункт 1-2</li>
    </ul>
  </li>
  <li><span class="caret">Пункт 2</span>
    <ul class="nested">
      <li>Підпункт 2-1</li>
      <li>Підпункт 2-2</li>
    </ul>
  </li>
</ul>

<script>
  document.querySelectorAll('.caret').forEach(function(caret) {
    caret.addEventListener('click', function() {
      this.parentElement.querySelector('.nested').classList.toggle('active');
      this.classList.toggle('caret-down');
    });
  });
</script>

</body>
</html>
